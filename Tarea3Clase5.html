<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea3Clase5</title>
    <link rel="stylesheet" href="Tarea3Clase5.css">
</head>
<body>
    <h2>Ingrese con los datos que se le solicitan</h2>
    <form>
        <div id="mi-div">
            <h3>Coloca aqui las duraciones de los videos</h3>
            <input type="number" placeholder="Ingresa video horas" id="horas"/>
            <input type="number" placeholder="Ingresa video minutos" id="minutos"/>
            <input type="number" placeholder="Ingresa video segundos" id="segundos"/>
        </div>
    
        <button type="button" id='calcular-total'>Calcular tiempo total</button>
    </form>
    <p id="Medio"><strong>Tiempo total : </strong><span id='resultado'>0H 0M 0S</span></p>
</body>
<script src="Tarea3Clase5.js"></script>
</html>
